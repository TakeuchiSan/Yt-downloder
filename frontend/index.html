<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 text-danger">
                <i class="bi bi-youtube"></i> YouTube Downloader
            </h1>
            <p class="lead">Download video/audio langsung dari YouTube</p>
        </header>

        <div class="card shadow-sm mb-5">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Cari video...">
                    <button id="search-btn" class="btn btn-danger">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memproses...</p>
        </div>

        <div class="row g-4" id="results"></div>

        <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
